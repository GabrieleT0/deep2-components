<link rel="stylesheet" type="text/css" href="../shared/fontawesome/css/all.min.css">

<template id="qualicy-controllet">

    <!-- CSS DEPENDENCY -->
    <link rel="stylesheet" type="text/css" href="./static/css/qualicy.css">
    <link rel="stylesheet" type="text/css" href="../shared/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../shared/DataTables/Bootstrap-4-4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../shared/DataTables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">

    <div id="qualicy-container">
        <div id="qualicy-table">
            <table id="ranking-list-datatable" class="table table-striped table-bordered dataTable" width="100%"></table>
        </div>
        <div id="qualicy-menu">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="column-cell-tab" data-toggle="tab" href="#column-cell" role="tab" aria-controls="column-cell" aria-selected="true">Column/Cell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" id="schema-tab" href="#schema" role="tab" aria-controls="schema" aria-selected="false">Schema</a>
                </li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="column-cell" role="tabpanel" aria-labelledby="column-cell-tab">
                    <div class="container">
                        <div id="type-menu" class="tab-menu"> TYPE </div>
                        <div id="type-container" class="collapsible-container">
                            <div>
                                <span id="nullLabel" class="title">NULL</span>
                                <span class="content">
                                    <span id="prevNull" class="fas fa-chevron-circle-left"></span>
                                    <span id="currentNull" class="counter"> </span>
                                    <span id="nextNull" class="fas fa-chevron-circle-right"></span>
                                </span>
                            </div>

                            <div>
                                <span id="mismatchDatatypesLabel" class="title"> Type mismatches</span>
                                <span class="content">
                                    <span id="prevMismatchDatatypes" class="fas fa-chevron-circle-left"></span>
                                    <span id="currentMismatchDatatypes" class="counter"> </span>
                                    <span id="nextMismatchDatatypes" class="fas fa-chevron-circle-right"></span>
                                </span>
                            </div>

                        </div>

                        <div id="metatype-menu" class="tab-menu"> METATYPE </div>
                        <div id="metatype-container" class="collapsible-container">
                            <div>
                                <span id="mismatchMetadatatypesLabel" class="title"> Metatype mismatches</span>
                                <span class="content">
                                    <span id="prevMismatchMetadatatypes" class="fas fa-chevron-circle-left"></span>
                                    <span id="currentMismatchMetadatatypes" class="counter"> </span>
                                    <span id="nextMismatchMetadatatypes" class="fas fa-chevron-circle-right"></span>
                                </span>
                            </div>
                            <div>
                                <span id="missingMetadatatypeLabel" class="title">Missing metadatatype</span>
                                <span class="content">
                                    <span id="prevMissingMetadatatypes" class="fas fa-chevron-circle-left"></span>
                                    <span id="currentMissingMetadatatypes" class="counter"> </span>
                                    <span id="nextMissingMetadatatypes" class="fas fa-chevron-circle-right"></span>
                                </span>
                            </div>
                        </div>

                        <div id="privacy-menu" class="tab-menu"> PRIVACY </div>
                        <div id="privacy-container" class="collapsible-container">
                            <span id="prevContentPrivacyBreach" class="fas fa-chevron-circle-left"></span>
                            <span id="currentContentPrivacyBreach" class="counter"> </span>
                            <span id="nextContentPrivacyBreach" class="fas fa-chevron-circle-right"></span>
                        </div>

                        <div id="typo-menu" class="tab-menu"> TYPO </div>
                        <div id="typo-container" class="collapsible-container">
                            <span id="prevTypo" class="fas fa-chevron-circle-left"></span>
                            <span id="currentTypo" class="counter"> </span>
                            <span id="nextTypo" class="fas fa-chevron-circle-right"></span>
                        </div>
                    </div>
                </div>
                <div class="tab-pane container fade" id="schema" role="tabpanel" aria-labelledby="schema-tab">

                </div>
            </div>

        </div>
    </div>

</template>

<script type="module" src="./qualicy-controllet.js"></script>
