                <div class="action" id="csv_filtered-action"><i class="fas fa-filter"></i> Save Filtered Dataset (.csv)</div>
                <div class="action" id="myspace-action"><i class="fas fa-space-shuttle"></i> Save in <span>My Space</span></div><!--fa-user-astronaut-->

    <div id="img-placeholder" class="placeholder">

            <div class="export_options">
                Width (px): <input id="preview_width" placeholder="100%" type="number" />
                Height (px): <input id="preview_height" placeholder="100%" type="number" />
                Defaults: <select id="preview_set_default">

                    <option class="instagram" value="instagram">&#xf16d; Instagram</option>
                    <option class="pinterest" value="pinterest">&#xf0d3; Pinterest</option>
                </select>
                <button id="preview_export"><i class="fas fa-download"></i> Download</button>
