<html>

    <head>
        <link href="../COMPONENTS/datalets/base-datalet/static/css/all.min.css" rel="stylesheet">
        <link href="../COMPONENTS/datalets/base-datalet/static/css/baloon.min.css" rel="stylesheet">

        <link rel='shortcut icon' type='image/x-icon' href='../COMPONENTS/datalets/base-datalet/static/images/rtpalogo.png' />

        <script type="text/javascript" src="../COMPONENTS/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script type="text/javascript" src="../DEEPCLIENT/js/jquery-2.1.0.min.js"></script>
        <link rel="import" href="../COMPONENTS/controllets/data-sevc-controllet/demo-data-sevc-controllet.html">

        <script type="text/javascript" src="creator/datasets.js"></script>
        <script type="text/javascript" src="creator/creator.js"></script>
        <link href="creator/creator.css" rel="stylesheet">

        <script>

            $(function () {
                let ln = CREATOR.ln();
                CREATOR.injectHTML(ln);
                CREATOR.init();
                CREATOR.setListeners();
            });

        </script>

    </head>

    <body>

    <button class="outside" id="btn_share" data-balloon="Share" data-balloon-pos="down"><i class="fas fa-share-alt"></i></button>
    <button class="outside" id="btn_download" data-balloon="Save As..." data-balloon-pos="down"><i class="fas fa-download"></i></button>
    <button class="outside" id="btn_embed" data-balloon="Click to Copy HTML" data-balloon-pos="down"><i class="fas fa-code"></i></button>
    <button class="outside" id="btn_fullscreen" data-balloon="Fullscreen" data-balloon-pos="down"><i class="fas fa-expand"></i></button>

        <div id="download-modal" class="sm-modal">
            <div class="sm-modal-content">
                <div class="sm-modal-close">&times;</div>
                <div id="btn_png" class="action">Save as Image (.png)</div>
                <div id="btn_doc" class="action">Save as Document (.docx)</div>
                <div id="btn_csv" class="action">Save Dataset (.csv)</div>
                <!--<div id="btn_csv" class="action">Salva dataset completo (.csv)</div>-->
                <!--<div id="btn_fcsv" class="action">Salva dataset filtrato (.csv)</div>-->
                <!--<div id="btn_close" class="action">Servizio non disponibile per questa Datalet</div>-->
            </div>
        </div>

        <div id="share-modal" class="sm-modal">
            <div class="sm-modal-content">
                <div class="sm-modal-close">&times;</div>
                <div id="btn_fb" class="action"><i class="fab fa-facebook-square"></i> Share on Facebook</div>
                <div id="btn_tw" class="action"><i class="fab fa-twitter-square"></i> Share on Twitter</div>
                <div id="btn_li" class="action"><i class="fab fa-linkedin"></i> Share on LinkedIn</div>
                <div id="btn_in" class="action"><i class="fab fa-instagram"></i> Share on Instagram</div>
                <div id="btn_pn" class="action"><i class="fab fa-pinterest-square"></i> Share on Pinterest</div>
                <div id="btn_ml" class="action"><i class="fas fa-envelope-square"></i> Send Mail</div>
            </div>
        </div>

    </body>

</html>
