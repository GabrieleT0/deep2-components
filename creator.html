<html>

<head>
    <meta charSet="utf-8">

    <link href="../COMPONENTS/datalets/base-datalet/static/css/all.min.css" rel="stylesheet">
    <link href="../COMPONENTS/datalets/base-datalet/static/css/baloon.min.css" rel="stylesheet">

    <link rel='shortcut icon' type='image/x-icon'
          href='../COMPONENTS/datalets/base-datalet/static/images/rtpalogo.png'/>

    <script src="../COMPONENTS/datalets/lib/vendors/webcomponents_polyfill_ff/webcomponents-hi-sd-ce.js"></script>
    <script type="text/javascript" src="../COMPONENTS/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../DEEPCLIENT/js/jquery-2.1.0.min.js"></script>
    <link rel="import" href="../COMPONENTS/controllets/data-sevc-controllet/demo-data-sevc-controllet.html">

    <script type="text/javascript" src="creator/datasets.js"></script>
    <script type="text/javascript" src="creator/create_cache.js"></script>
    <script type="text/javascript" src="creator/creator.js"></script>
    <link href="creator/creator.css" rel="stylesheet">

    <script>

        $(function () {
            let ln = CREATOR.ln();
            CREATOR.injectHTML(ln);
            CREATOR.init();
            CREATOR.setListeners();
        });

        $(document).ready(function () {
            setTimeout(() => {
                CREATOR.translate();
            }, 1000);
        });

    </script>

</head>

<body>

<button className="outside" id="btn_share" data-balloon="" data-balloon-pos="down"><i className="fas fa-share-alt"></i>
</button>
<button className="outside" id="btn_download" data-balloon="" data-balloon-pos="down"><i
        className="fas fa-download"></i></button>
<button className="outside" id="btn_embed" data-balloon="" data-balloon-pos="down"><i className="fas fa-code"></i>
</button>
<button className="outside" id="btn_fullscreen" data-balloon="" data-balloon-pos="down"><i
        className="fas fa-expand"></i></button>

<div id="download-modal" className="sm-modal">
    <div className="sm-modal-content">
        <div className="sm-modal-close">&times;</div>
        <div id="btn_png" className="action"></div>
        <div id="btn_doc" className="action"></div>
        <div id="btn_csv" className="action"></div>
        <!--<div id="btn_csv" class="action">Salva dataset completo (.csv)</div>-->
        <!--<div id="btn_fcsv" class="action">Salva dataset filtrato (.csv)</div>-->
        <!--<div id="btn_close" class="action">Servizio non disponibile per questa Datalet</div>-->
    </div>
</div>

<div id="share-modal" className="sm-modal">
    <div className="sm-modal-content">
        <div className="sm-modal-close">&times;</div>
        <div id="btn_fb" className="action"><i className="fab fa-facebook-square"></i> <span id="label_fb"></span></div>
        <div id="btn_tw" className="action"><i className="fab fa-twitter-square"></i> <span id="label_tw"></span></div>
        <div id="btn_li" className="action"><i className="fab fa-linkedin"></i> <span id="label_li"></span></div>
        <div id="btn_pn" className="action"><i className="fab fa-pinterest-square"></i> <span id="label_pn"></span>
        </div>
        <div id="btn_ml" className="action"><i className="fas fa-envelope-square"></i> <span id="label_ml"></span></div>
    </div>
</div>

</body>

</html>
