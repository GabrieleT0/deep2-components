<html>

    <head>
        <link href="../../COMPONENTS/datalets/base-datalet/static/css/baloon.min.css" rel="stylesheet">

        <link rel='shortcut icon' type='image/x-icon' href='regione_campania/favicon.ico' />

        <script type="text/javascript" src="../../COMPONENTS/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script type="text/javascript" src="../../DEEPCLIENT/js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="../../DEEPCLIENT/js/jquery-2.1.0.min.js"></script>
        <link rel="import" href="../../COMPONENTS/controllets/data-sevc-controllet/demo-data-sevc-controllet.html">

        <script type="text/javascript" src="regione_campania/datasets.js"></script>
        <script type="text/javascript" src="regione_campania/creator.js"></script>
        <link href="regione_campania/creator.css" rel="stylesheet">
    </head>

    <body>

        <button class="outside" id="btn_fullscreen" data-balloon="Tutto schermo" data-balloon-pos="down"></button>
        <button class="outside" id="btn_download" data-balloon="Salva come..." data-balloon-pos="down"></button>
        <button class="outside" id="btn_embed" data-balloon="Clicca per copiare l'HTML" data-balloon-pos="down"></button>
        <button class="outside" id="btn_share" data-balloon="Condividi" data-balloon-pos="down"></button>

        <div id="download-modal" class="sm-modal">
            <div class="sm-modal-content">
                <div class="sm-modal-close">&times;</div>
                <div id="btn_png" class="action">Salva come immagine (.png)</div>
                <div id="btn_doc" class="action">Salva come documento (.docx)</div>
                <div id="btn_csv" class="action">Salva dataset (.csv)</div>
                <!--<div id="btn_csv" class="action">Salva dataset completo (.csv)</div>-->
                <!--<div id="btn_fcsv" class="action">Salva dataset filtrato (.csv)</div>-->
                <!--<div id="btn_close" class="action">Servizio non disponibile per questa Datalet</div>-->
            </div>
        </div>

        <div id="share-modal" class="sm-modal">
            <div class="sm-modal-content">
                <div class="sm-modal-close">&times;</div>
                <div id="btn_fb" class="action"><i class="fab fa-facebook-square"></i> Condividi su Facebook</div>
                <div id="btn_tw" class="action"><i class="fab fa-twitter-square"></i> Condividi su Twitter</div>
                <div id="btn_li" class="action"><i class="fab fa-linkedin"></i> Condividi su LinkedIn</div>
                <div id="btn_in" class="action"><i class="fab fa-instagram"></i> Condividi su Instagram</div>
                <div id="btn_pn" class="action"><i class="fab fa-pinterest-square"></i> Condividi su Pinterest</div>
                <div id="btn_ml" class="action"><i class="fas fa-envelope-square"></i> Invia mail</div>
            </div>
        </div>

    </body>

</html>
